<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let MyHeader = new Headers({
            "Content-Type": "application/json"
        });
        let data = {
            nombre: "Miguel",
            apellido: "Castro",
            edad: 24
        }
        async function enviar(){
            let config={
                method: "POST", 
                headers: MyHeader, 
                body: JSON.stringify(data)
            };
            let peticion = await fetch("https://64524abba2860c9ed4077de4.mockapi.io/usuario", config);
            let json = await peticion.json();
            console.log(json);
        }
        enviar();
    </script> 
    
</body>
</html>
